<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    var myColor = ["Blu", "While", "Black"];
    let newColor = myColor.join();
    document.write(newColor)

    document.write("<hr>")
    //bai 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    const num = window.prompt();
    var str = num.toString();
    document.write(str +"<br>" )
    var result = [str[0]];
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0){
            result.push('-',str[i]);
        }else result.push(str[i]);
            }
   document.write(result.join(""))

//bai3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
    // trong chuỗi vừa nhập sang thành dạng chữ hoa.
    // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
   //  let str1 = window.prompt("Input a string")
   //  let str2 = str1.toUpperCase();
   //  document.write(str2)
   var str = 'Anh Thai DEp Trai';
   var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
   var LOWER = 'abcdefghijklmnopqrstuvwxyz';
   var result = [];

   for(var x=0; x<str.length; x++)
   {
       if(UPPER.indexOf(str[x]) !== -1)
       {
           result.push(str[x].toLowerCase());
       }
       else if(LOWER.indexOf(str[x]) !== -1)
       {
           result.push(str[x].toUpperCase());
       }
       else
       {
           result.push(str[x]);
       }
   }
   console.log(result.join(''));
</script>
</body>
</html>
